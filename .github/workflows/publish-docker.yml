# Build and push Docker images to Docker Hub.
# Runs on push to main and can be triggered manually (Actions → Publish Docker images → Run workflow).
name: Publish Docker images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish:
    name: Build and push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        run: |
          docker build ./backend --file backend/Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/taskflow-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/taskflow-backend:latest

      - name: Build and push frontend
        run: |
          docker build ./frontend --file frontend/Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/taskflow-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/taskflow-frontend:latest
