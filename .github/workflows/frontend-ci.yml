name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]
    paths: [ "frontend/**" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "frontend/**" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint code (if available)
      run: npm run lint || echo "Linting not configured, skipping..."
      continue-on-error: true

    - name: Build application
      run: npm run build
      env:
        NODE_OPTIONS: '--max_old_space_size=4096'

    - name: Run unit tests
      run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage
      env:
        CI: true

    - name: Upload test coverage
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: frontend-test-coverage
        path: frontend/coverage/
        retention-days: 7

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: frontend-test-results
        path: frontend/karma-results/
        retention-days: 7

  docker-build:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/taskflow-frontend:latest

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/taskflow-frontend:latest
