# Override to build images locally instead of pulling from Docker Hub
# Usage: docker compose -f docker-compose.yml -f docker-compose.build.yml up -d --build

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: taskflow-backend:latest

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: taskflow-frontend:latest
