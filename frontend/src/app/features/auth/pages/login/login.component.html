<div class="login-container">
  <!-- Main Card -->
  <div class="login-card animate-slide-in">
    <!-- Header Section -->
    <div class="login-header">
      <!-- Logo -->
      <div class="logo-section">
        <div class="logo-icon-wrapper">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="9" x2="15" y2="9"></line>
            <line x1="9" y1="15" x2="15" y2="15"></line>
          </svg>
        </div>
        <div>
          <h1 class="logo-text">TaskFlow</h1>
          <p class="logo-subtitle">Organize your work</p>
        </div>
      </div>

      <!-- Heading -->
      <div class="heading-section">
        <h2 class="login-title">Welcome Back</h2>
        <p class="login-subtitle">Sign in to your account to continue</p>
      </div>
    </div>

    <!-- Alert Messages -->
    <div *ngIf="errorMessage" class="alert alert-danger animate-slide-in">
      <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span>{{ errorMessage }}</span>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
      <!-- Email/Username Field -->
      <div class="form-group">
        <label for="login" class="form-label">Email or Username</label>
        <div class="input-wrapper">
          <span class="input-icon-prefix">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </span>
          <input
            type="text"
            id="login"
            formControlName="login"
            class="form-input"
            [attr.aria-invalid]="!!loginError"
            [attr.aria-describedby]="loginError ? 'login-error' : null"
            placeholder="user@example.com or username"
            autocomplete="username"
            required
          />
        </div>
        <span id="login-error" class="form-error" *ngIf="loginError">
          {{ loginError }}
        </span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <div class="password-label-wrapper">
          <label for="password" class="form-label">Password</label>
          <a routerLink="/forgot-password" class="forgot-password-link">
            Forgot password?
          </a>
        </div>
        <div class="input-wrapper">
          <span class="input-icon-prefix">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input"
            [attr.aria-invalid]="!!passwordError"
            [attr.aria-describedby]="passwordError ? 'password-error' : null"
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          />
          <button
            type="button"
            class="input-icon-suffix password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
            tabindex="-1"
          >
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <span id="password-error" class="form-error" *ngIf="passwordError">
          {{ passwordError }}
        </span>
      </div>

      <!-- Remember Me -->
      <div class="form-checkbox">
        <input
          type="checkbox"
          id="rememberMe"
          formControlName="rememberMe"
          class="checkbox-input"
        />
        <label for="rememberMe" class="checkbox-label">
          Keep me signed in on this device
        </label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary btn-block btn-lg"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="flex-center gap-2">
          <span class="spinner-mini"></span>
          Signing in...
        </span>
      </button>
    </form>

    <!-- Divider -->
    <div class="divider-section">
      <div class="divider"></div>
      <span class="divider-text">or continue with</span>
      <div class="divider"></div>
    </div>

    <!-- Alternative Sign In -->
    <div class="alternative-signin">
      <button
        type="button"
        class="btn btn-outline btn-block"
        disabled
        title="Coming soon"
      >
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"></path>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"></path>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"></path>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path>
        </svg>
        Google
      </button>
    </div>

    <!-- Sign Up Link -->
    <div class="signup-section">
      <p class="signup-text">
        Don't have an account?
        <a routerLink="/register" class="signup-link">Create account</a>
      </p>
    </div>
  </div>

  <!-- Background Decoration -->
  <div class="background-decoration">
    <div class="decoration-blob blob-1"></div>
    <div class="decoration-blob blob-2"></div>
    <div class="decoration-blob blob-3"></div>
  </div>
</div>
