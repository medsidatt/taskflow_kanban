<div class="register-container">
  <div class="register-card">
    <!-- Header -->
    <div class="register-header">
      <div class="logo">
        <span class="logo-icon">ğŸ“‹</span>
        <h1 class="logo-text">TaskFlow</h1>
      </div>
      <h2 class="register-title">Create Account</h2>
      <p class="register-subtitle">Start organizing your tasks today</p>
    </div>

    <!-- Error Message -->
    <div class="error-alert" *ngIf="errorMessage">
      <span class="error-icon">âš ï¸</span>
      <span class="error-text">{{ errorMessage }}</span>
    </div>

    <!-- Register Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ‘¤</span>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-input"
            [class.input-error]="usernameError"
            placeholder="Choose a username"
            autocomplete="username"
          />
        </div>
        <span class="error-message" *ngIf="usernameError">{{ usernameError }}</span>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ“§</span>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-input"
            [class.input-error]="emailError"
            placeholder="Enter your email"
            autocomplete="email"
          />
        </div>
        <span class="error-message" *ngIf="emailError">{{ emailError }}</span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ”’</span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input"
            [class.input-error]="passwordError"
            placeholder="Create a password"
            autocomplete="new-password"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility('password')"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        <span class="error-message" *ngIf="passwordError">{{ passwordError }}</span>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ”’</span>
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-input"
            [class.input-error]="confirmPasswordError"
            placeholder="Confirm your password"
            autocomplete="new-password"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility('confirmPassword')"
            [attr.aria-label]="showConfirmPassword ? 'Hide password' : 'Show password'"
          >
            {{ showConfirmPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        <span class="error-message" *ngIf="confirmPasswordError">{{ confirmPasswordError }}</span>
      </div>

      <!-- Terms & Conditions -->
      <div class="form-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            formControlName="acceptTerms"
            class="checkbox-input"
          />
          <span class="checkbox-text">
            I agree to the <a href="#" class="link-primary">Terms and Conditions</a> and <a href="#" class="link-primary">Privacy Policy</a>
          </span>
        </label>
        <span class="error-message" *ngIf="acceptTermsError">{{ acceptTermsError }}</span>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <span class="spinner"></span>
          Creating account...
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="register-footer">
      <p class="footer-text">
        Already have an account?
        <a routerLink="/login" class="link-primary">Sign in</a>
      </p>
    </div>
  </div>

  <!-- Background Decoration -->
  <div class="background-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
  </div>
</div>
