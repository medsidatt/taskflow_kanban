# H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests - use Hibernate ddl-auto (migrations use PostgreSQL-specific SQL)
spring.flyway.enabled=false

# Hibernate ddl-auto to create schema
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Open-in-View to prevent warnings during tests
spring.jpa.open-in-view=false

# Defer datasource init until after Hibernate creates schema
spring.jpa.defer-datasource-initialization=true

